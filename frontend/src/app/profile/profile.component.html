<h2 class="text-2xl font-bold mb-4">User Profile</h2>
<div *ngIf="user" class="bg-white shadow rounded-lg p-6">
  <p class="text-gray-700 font-semibold">Name: {{ user.name }}</p>
  <p class="text-gray-700">Email: {{ user.email }}</p>
</div>
<div *ngIf="errorMessage" class="text-red-500 mt-4">
  {{ errorMessage }}
</div>
